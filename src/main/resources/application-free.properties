# FREE Hosting Configuration - No Database Costs
# Uses H2 file database (completely free)
server.port=${PORT:8080}
server.servlet.context-path=/

# H2 Database Configuration (File-based, FREE)
spring.datasource.url=jdbc:h2:file:./data/dynamodb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# H2 Console (for debugging - disable in production)
spring.h2.console.enabled=false

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.defer-datasource-initialization=true

# Connection Pool - optimized for free hosting
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.maximum-pool-size=2
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# Thymeleaf Configuration
spring.thymeleaf.cache=true
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Logging - minimal for free hosting
logging.level.com.dynamo.detailing=INFO
logging.level.org.springframework.security=WARN
logging.level.com.zaxxer.hikari=WARN
logging.level.org.hibernate=WARN
logging.level.org.h2=WARN

# Application Configuration
spring.application.name=Dynamo Detailing
app.name=Dynamo Detailing
app.description=Professional Auto Detailing Services

# Date Format
spring.mvc.format.date=yyyy-MM-dd
spring.mvc.format.time=HH:mm

# File Upload Configuration
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# Security Configuration
app.security.admin-login-url=/admin/login
app.security.admin-success-url=/admin/dashboard
app.security.logout-success-url=/

# Production optimizations for free hosting
server.error.whitelabel.enabled=false
spring.jpa.open-in-view=false
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024
