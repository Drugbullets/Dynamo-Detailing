# Server Configuration
server.port=8081
server.servlet.context-path=/

# Database Configuration - Currently using SQL Server (production)
# To use H2 for development, comment out SQL Server and uncomment H2 configuration:

# SQL Server Configuration - ACTIVE
spring.datasource.url=jdbc:sqlserver://localhost:56026;databaseName=DynamoDetailingDB;encrypt=false;trustServerCertificate=true;loginTimeout=30
spring.datasource.username=arin
spring.datasource.password=Arinpapa
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# H2 Database Configuration (for development) - COMMENTED OUT
#spring.datasource.url=jdbc:h2:file:./data/dynamodb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
#spring.datasource.username=sa
#spring.datasource.password=
#spring.datasource.driver-class-name=org.h2.Driver

# H2 Console disabled (using SQL Server)
spring.h2.console.enabled=false

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.properties.hibernate.current_session_context_class=thread
spring.jpa.properties.hibernate.connection.autocommit=false
spring.jpa.defer-datasource-initialization=true

# HikariCP Connection Pool Configuration
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.leak-detection-threshold=60000

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Logging Configuration
logging.level.com.dynamo.detailing=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.com.microsoft.sqlserver.jdbc.internals.SQLServerConnection=ERROR
logging.level.com.zaxxer.hikari=WARN

# Application Configuration
spring.application.name=Dynamo Detailing
app.name=Dynamo Detailing
app.description=Professional Auto Detailing Services

# Date Format
spring.mvc.format.date=yyyy-MM-dd
spring.mvc.format.time=HH:mm

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Security Configuration
app.security.admin-login-url=/admin/login
app.security.admin-success-url=/admin/dashboard
app.security.logout-success-url=/
