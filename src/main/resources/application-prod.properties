# Production Configuration for Free Hosting
# Server Configuration - will use PORT environment variable from hosting provider
server.port=${PORT:8080}
server.servlet.context-path=/

# Database Configuration - PostgreSQL for production
# These will be provided by the hosting service as environment variables
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/dynamodb}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JPA/Hibernate Configuration for Production
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.defer-datasource-initialization=true

# Connection Pool Configuration - optimized for free hosting
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.maximum-pool-size=3
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# Thymeleaf Configuration - enable caching in production
spring.thymeleaf.cache=true
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Logging Configuration - less verbose in production
logging.level.com.dynamo.detailing=INFO
logging.level.org.springframework.security=WARN
logging.level.com.zaxxer.hikari=WARN
logging.level.org.hibernate=WARN

# Application Configuration
spring.application.name=Dynamo Detailing
app.name=Dynamo Detailing
app.description=Professional Auto Detailing Services

# Date Format
spring.mvc.format.date=yyyy-MM-dd
spring.mvc.format.time=HH:mm

# File Upload Configuration
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# Security Configuration
app.security.admin-login-url=/admin/login
app.security.admin-success-url=/admin/dashboard
app.security.logout-success-url=/

# Production security settings
server.error.whitelabel.enabled=false
spring.jpa.open-in-view=false
