<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Admin Login - Dynamo Detailing</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body style="background: linear-gradient(135deg, #1a1a1a 0%, #000000 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center;">
    
    <div class="form-container" style="max-width: 400px; margin: 2rem;">
        <div style="text-align: center; margin-bottom: 2rem;">
            <h1 style="color: #ffc107; font-size: 2.5rem; margin-bottom: 0.5rem;">Dynamo Admin</h1>
            <p style="color: #666;">Sign in to access the admin dashboard</p>
        </div>

        <!-- Display error message -->
        <div th:if="${error}" class="alert alert-error" style="margin-bottom: 1rem;">
            <span th:text="${error}">Invalid username or password</span>
        </div>

        <!-- Display logout message -->
        <div th:if="${logout}" class="alert alert-success" style="margin-bottom: 1rem;">
            You have been logged out successfully.
        </div>

        <form th:action="@{/admin/login}" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" 
                       id="username" 
                       name="username" 
                       class="form-control" 
                       placeholder="Enter your username"
                       required 
                       autofocus>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" 
                       id="password" 
                       name="password" 
                       class="form-control" 
                       placeholder="Enter your password"
                       required>
            </div>

            <div class="form-group">
                <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer; color: #666;">
                    <input type="checkbox" 
                           id="remember-me" 
                           name="remember-me" 
                           style="margin: 0;">
                    <span>Remember me</span>
                </label>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-lg" style="width: 100%;">
                    Sign In
                </button>
            </div>
        </form>

        <div style="text-align: center; margin-top: 2rem; padding-top: 2rem; border-top: 1px solid #eee;">
            <p style="color: #666; font-size: 0.9rem;">
                <a th:href="@{/}" style="color: #dc3545; text-decoration: none;">‚Üê Back to Website</a>
            </p>
            <p style="color: #999; font-size: 0.8rem; margin-top: 1rem;">
                Default credentials: admin / admin123
            </p>
        </div>
    </div>

    <script>
        // Focus on username field
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('username').focus();
        });

        // Simple form validation
        document.querySelector('form').addEventListener('submit', function(e) {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            
            if (!username || !password) {
                e.preventDefault();
                alert('Please enter both username and password.');
                return false;
            }
        });
    </script>
</body>
</html>
