# Railway Production Configuration with H2 Database
# Server Configuration - Railway provides PORT environment variable
server.port=${PORT:8080}
server.servlet.context-path=/

# Database Configuration - H2 File Database (perfect for free hosting)
spring.datasource.url=jdbc:h2:file:./data/dynamodb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# JPA/Hibernate Configuration for Railway
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.defer-datasource-initialization=true

# H2 Console Configuration (disabled for security in production)
spring.h2.console.enabled=false

# Connection Pool Configuration - optimized for Railway
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.maximum-pool-size=2
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# Thymeleaf Configuration - enable caching for performance
spring.thymeleaf.cache=true
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Logging Configuration - production logging
logging.level.com.dynamo.detailing=INFO
logging.level.org.springframework.security=WARN
logging.level.com.zaxxer.hikari=WARN
logging.level.org.hibernate=WARN

# Application Configuration
spring.application.name=Dynamo Detailing
app.name=Dynamo Detailing
app.description=Professional Auto Detailing Services

# Date Format
spring.mvc.format.date=yyyy-MM-dd
spring.mvc.format.time=HH:mm

# File Upload Configuration - reduced for free hosting
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# Security Configuration
app.security.admin-login-url=/admin/login
app.security.admin-success-url=/admin/dashboard
app.security.logout-success-url=/

# Production security settings
server.error.whitelabel.enabled=false
spring.jpa.open-in-view=false

# Admin user configuration
app.admin.username=admin
app.admin.password=admin123

# JWT Configuration (if needed)
app.jwt.secret=mySecretKey123456789012345678901234567890
app.jwt.expiration=86400000
