# Azure App Service Configuration
server.port=${HTTP_PLATFORM_PORT:8080}
spring.profiles.active=azure

# Database Configuration (H2 for free hosting)
spring.datasource.url=jdbc:h2:file:./data/detailing;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=false

# Logging
logging.level.com.dynamo=INFO
logging.level.org.springframework.security=DEBUG

# Security
app.jwt.secret=mySecretKey123456789012345678901234567890
app.jwt.expiration=86400000

# Application Settings
app.admin.username=admin
app.admin.password=admin123
